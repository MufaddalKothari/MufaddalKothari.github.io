<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="mainn.css">
	<meta charset="utf-8">
	<title>Marks Calculator</title>
</head>
<body>
	<div class="" id="sipsel">
		<input class="ho tb" type="integer" id="sipara" name="sipara" placeholder="Sipara"><br>
		
		<input class="he tb" type="integer" name="pgnum" id="safha" placeholder="Number Of Pages" required ><br>
		
		<button type="submit" class="subbut3 but" value="submit" onclick="display() "> Continue</button><br>

		<button type="submit" class="maqbut but" onclick="maq()">Maqraat</button>
	</div>
	<div class="maqr dis" id="maqr">
		<input type="text" name="namelist" class="namelist tb" id="namelist">
		<button class="addname but" id="addname" value="Add" >Add</button>
		<table id="nametb"></table>
		<button class="but" id="finalizenames" value="final" onclick="next()">Continue</button>
	</div>

	<div id="main" class="dis">
		<div class="pgno ext lb">Page : <span id="pgno">1</span></div>
		<label name="tanbeeh" class="label1 lb ">Tanbeeh</label>
		<div class="container">
			<div class="one">
				
				<input type="integer" class="a sqtb" name="tanbeeh" value=0>
			</div>
			<div class="two">
				<button class="c inc " onclick="decrease1()">-1</button><br>
				<button class="d inc " onclick="increase()">+1</button>
			</div>
		</div>
		<label name="talqeen" class="label2 lb  ">Talqeen</label>
		<div class="container">
			<div class="one">
				
				<input type="integer" class="b sqtb" name="talqeen" value=0>
			</div>
			<div class="two">
				<button class="e inc " onclick="decrease2()">-1</button><br>
				<button class="f inc " onclick="increase2()">+1</button>
			</div>
		</div>
		<button name="nextpg" class="subbut1 but" id="pgnum" onclick="nextpg()">Next Page</button><br>
		<button name="calc" id="calc" class="subbut2 but" onclick="calc()">Calculate</button>
		</div>
		<div id="final" class="dis">
			<table class="" id="table" style="border-width: 2px;" ></table>
			<div>
			<span class="text ttb">Total Tanbeeh : <span id="tantot"></span></span>
			<span class="text ttb">Total Talqeen : <span id="taltot"></span></span></div>
			<div class="text ttb">Marks : <span id="marks"> </span></div>
			<br>
			<button id="reset" class="reset but" onClick="window.location.reload();">New Sipara</button>
		</div>

	
</body>
<script type="text/javascript" src="script.js"></script>
</html>
