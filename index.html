<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="main.css">
	<meta charset="utf-8">
	<title>Marks Calculator</title>
</head>
<body>
	<div class="" id="sipsel">
		<label>Please Enter Sipara :</label>
		<input type="integer" id="sipara" name="sipara"><br>
		<label>How many Pages</label>
		<input type="integer" name="pgnum" id="safha" required><br>
		<button type="submit" class="subbut" value="submit" onclick="display()"> Continue</button>
	</div>
	<div class="dis">
		<h3 class="pgno">Page :    <span id="pgno">1</span></h3>
		<div class="box">
			<div class="box2">
			<label name="tanbeeh" class="label">Tanbeeh</label>
			<input type="integer" class="a" name="tanbeeh" value=0></div><br>
			<div class="incbox">
			<button class="c inc" onclick="decrease1()">-1</button>
			<button class="d inc" onclick="increase()">+1</button>
			</div>
		</div>
		<div class="box">
			<div class="box2">
			<label name="talqeen" class="label">Talqeen</label>
			<input type="integer" class="b" name="talqeen" value=0></div><br>
			<div class="incbox">
			<button class="e inc" onclick="decrease2()">-1</button>
			<button class="f inc" onclick="increase2()">+1</button>
			</div>
		</div>
		<button name="nextpg" class="subbut" id="pgnum" onclick="nextpg()">Next Page</button>
		<button name="calc" id="calc" class="subbut" onclick="calc()">Calculate</button>
		<div id="final" class="dis">
			<table class="" id="table" style="border-width: 2px;" ></table>
			<span class="">Total Tanbeeh : <span id="tantot"></span></span>
			<span class="">  |  Total Talqeen : <span id="taltot"></span></span><br>
			<span class="">Marks :<span id="marks"> </span></span><br>
			<button class="subbut" onClick="window.location.reload();">New Sipara</button>
		</div>

	</div>
</body>
<script type="text/javascript" src="script.js"></script>
</html>
